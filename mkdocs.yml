site_url: https://run.ai
copyright: Copyright Â© 2020 Run:AI
google_analytics:
  - UA-122651141-1
  - auto

#repo_url: https://github.com/run-ai/docs/


docs_dir: docs
theme:
  name: material
#  custom_dir: custom_theme
#  name: mkdocs
#  name: readthedocs
#  name: ivory
#  name: bootstrap4
#  name: gitbook
#  name: 'rtd-dropdown'
 # palette:
  #  scheme: slate
#     primary: indigo
#     accent: red
  # font:
  #   text: Roboto
  #   code: Roboto Mono
  language: en
  favicon: images/favicon.ico
  logo: images/runai-logo2.svg
  features:
    - tabs
extra_css:
  - stylesheets/extra.css
plugins:
  - search
  - git-revision-date-localized
  - minify:
      minify_html: true
markdown_extensions:
  - codehilite
  - admonition
  - toc:
      permalink: True
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/runailabs
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/runailabs/

